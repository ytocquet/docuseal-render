services:
  - type: web
    region: frankfurt
    plan: free
    name: docuseal
    env: docker
    autoDeploy: false
    repo: https://github.com/docusealco/docuseal-render.git
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docuseal-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
databases:
  - name: docuseal-db
    plan: free
    region: frankfurt
